{% extends 'base.html' %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-lg-5 rounded mx-auto border p-4"> 
        <h3 class="alert alert-light border rounded text-center">Create An Account</h3>
        <form action="/signup" method="POST">

            {% csrf_token %}
            
            {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
            <!-- First name -->
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" name="firstname"
                 id="" value="{{values.first_name}}" class="form-control form-control-sm" 
                 placeholder="">
            </div>

            <!-- Last name -->
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" name="lastname" 
                id="" value="{{values.last_name}}" class="form-control form-control-sm"
                >
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="">Phone</label>
                <input type="text" name="phone" 
                id="" class="form-control form-control-sm"
                value="{{values.phone}}"
                placeholder="565698959"
                >
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="">Email</label>
                <input required type="email" name="email" id=""
                value="{{values.email}}" 
                class="form-control form-control-sm" placeholder="example@gmail.com">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" 
                name="password" 
                id=""
                 class="form-control form-control-sm" placeholder="********">
            </div>

            <hr>
            <div class="form-group">
                <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
            </div>
        </form>
    </div>
</div>

{% endblock %}
